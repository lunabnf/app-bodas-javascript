name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Insertar marca de despliegue automática en index.html
        run: |
          DATE=$(date "+%d/%m/%Y a las %H:%M")
          echo "Insertando mensaje de despliegue en dist/index.html"
          sed -i "s|<body>|<body><div style='text-align:center; font-weight:bold; color:green; margin-top:1rem;'>✅ Versión desplegada automáticamente el $DATE</div>|" dist/index.html

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/
          server-dir: public_html/